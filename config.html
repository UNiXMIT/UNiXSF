<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="config.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Salesforce Extension Configuration</title>
</head>
<body>
  <div id="Main">
    <h1>Salesforce Extension Configuration</h1>
    <label for="timeout">Auto Refresh Timeout (seconds). Minimum is 30. Disabled < 30.</label>
      <input type="number" id="timeout" name="timeout" min="30">
    <label for="procucts">Supported Products (JSON Format)</label>
      <textarea name="products" id="products" rows="5">'{"AcuCOBOL":"extend-acucobol", "Enterprise Developer":"enterprise-developer", "Visual COBOL":"visual-cobol", "Net Express":"net-express"}'</textarea>

    <div id="status"></div>
    <button id="save">Save</button>
    <button id="reset">Reset</button>

    <script src="config.js"></script>
  </div>
</body>
</html>
