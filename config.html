<!DOCTYPE html>
<html>
<head>
    <link href="config.css" rel="stylesheet" />
    <link crossorigin=anonymous href=https://use.fontawesome.com/releases/v5.5.0/css/all.css integrity=sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU rel=stylesheet>
    <title>Salesforce Extension Configuration</title>
</head>
<body>
    <div id="Main">
        <h1>Salesforce Extension Configuration</h1>
        <label for="timeout">Auto Refresh Timeout (seconds). Minimum is 30. Disabled &lt; 30.</label> <input id="timeout" min="30" name="timeout"type="number" /> <label for="products">Supported Products (JSON Format)</label>
        <textarea id="products" name="products" rows="5">'{"ACUCOBOL-GT (Extend)":"extend-acucobol","Enterprise Developer / Server / Test Server":"enterprise-developer","Visual COBOL":"visual-cobol","Net Express / Server Express":"net-express","Enterprise Analyzer":"enterprise-analyzer","COBOL Analyzer":"cobol-analyzer","COBOL-IT":"cobol-it-ds","RM/COBOL":"rm-cobol","Relativity":"relativity","Data Express":"dataexpress"}'</textarea>
        <div id="status"></div>
        <button id="save">Save</button> <button id="reset">Reset</button>
        <script src="config.js"></script>
    </div>
</body>
</html>
